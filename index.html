<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容院预约系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义一些额外样式 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">美容院预约系统</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-700 hover:text-gray-900">首页</a></li>
                <li><a href="#services" class="text-gray-700 hover:text-gray-900">服务项目</a></li>
                <li><a href="#booking" class="text-gray-700 hover:text-gray-900">预约</a></li>
            </ul>
        </div>
    </nav>

     <!-- 首页部分 -->
    <section class="bg-cover bg-center h-screen flex items-center justify-center"
        style="background-image: url('https://picsum.photos/1920/1080');">
        <div class="text-white text-center">
            <h2 class="text-4xl font-bold mb-4">欢迎来到我们的美容院</h2>
            <p class="text-lg mb-8">提供高品质的美容服务，让您焕发光彩</p>
            <a href="#services"
                class="bg-white text-blue-500 px-6 py-3 rounded-full hover:bg-gray-100 transition duration-300">查看服务项目</a>
        </div>
    </section>

    <!-- 服务项目部分 -->
    <section id="services" class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-8">服务项目</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-md shadow-md">
                <img src="https://picsum.photos/300/200" alt="面部护理" class="w-full h-48 object-cover mb-4 rounded-md">
                <h3 class="text-xl font-bold mb-2">面部护理</h3>
                <p class="text-gray-600 mb-4">深层清洁肌肤，补水保湿，让您的肌肤更加健康有光泽。</p>
                <p class="text-green-500 font-bold">价格: 200 元</p>
            </div>
            <div class="bg-white p-6 rounded-md shadow-md">
                <img src="https://picsum.photos/300/201" alt="身体按摩" class="w-full h-48 object-cover mb-4 rounded-md">
                <h3 class="text-xl font-bold mb-2">身体按摩</h3>
                <p class="text-gray-600 mb-4">缓解身体疲劳，放松肌肉，让您的身心得到彻底的放松。</p>
                <p class="text-green-500 font-bold">价格: 300 元</p>
            </div>
            <div class="bg-white p-6 rounded-md shadow-md">
                <img src="https://picsum.photos/300/202" alt="美甲服务" class="w-full h-48 object-cover mb-4 rounded-md">
                <h3 class="text-xl font-bold mb-2">美甲服务</h3>
                <p class="text-gray-600 mb-4">多种款式可选，打造时尚指甲，让您的手指更加美丽动人。</p>
                <p class="text-green-500 font-bold">价格: 150 元</p>
            </div>
        </div>
    </section> 

    <!-- 预约部分 -->
    <section id="booking" class="bg-white py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">预约服务</h2>
            <form class="max-w-md mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">姓名</label>
                    <input type="text" id="name" class="border border-gray-300 p-2 w-full rounded" placeholder="请输入您的姓名">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">联系电话</label>
                    <input type="tel" id="phone" class="border border-gray-300 p-2 w-full rounded" placeholder="请输入您的联系电话">
                </div>
                <div class="mb-4">
                    <label for="service" class="block text-gray-700 text-sm font-bold mb-2">选择服务项目</label>
                    <select id="service" class="border border-gray-300 p-2 w-full rounded">
                        <option value="面部护理">面部护理</option>
                        <option value="身体按摩">身体按摩</option>
                        <option value="美甲服务">美甲服务</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">预约日期</label>
                    <input type="date" id="date" class="border border-gray-300 p-2 w-full rounded">
                </div>
                <div class="mb-8">
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">预约时间</label>
                    <input type="time" id="time" class="border border-gray-300 p-2 w-full rounded">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-full w-full hover:bg-blue-600 transition duration-300">提交预约</button>
            </form>
        </div>
    </section>

    <!-- 页脚部分 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 美容院预约系统. 保留所有权利.</p>
        </div>
    </footer>
</body>

</html>
